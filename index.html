<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://episphere.github.io/gps/obs.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.3/full/pyodide.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umap-js@1.4.0/lib/umap-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <title>TCGA Path</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .glow-on-hover {
            width: 280px;
            height: 60px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00f8);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            border-radius: 10px;
        }
        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        #container {
            display: flex;
        }
        #plotButtons {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        #plotContainer {
            width: 1000px;
            height: 700px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #plot, #umapPlot {
            width: 100%;
            height: 100%;
            display: none;
        }
        #legend {
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        #legend ul {
            list-style-type: none;
            padding: 0;
        }
        #legend li {
            margin-bottom: 10px;
            font-size: 14px;
        }
        #loadingMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 999;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>TCGA Path</h1>
    <button id="loadingButton" class="glow-on-hover">
        Computing embeddings...
        <div class="loader"></div>
    </button>

    <div id="container">
        <div id="plotButtons" class="hidden">
            <button class="glow-on-hover" onclick="showPlot('plot')">PCA Plot</button>
            <button class="glow-on-hover" onclick="showPlot('umapPlot')">UMAP Plot</button>
        </div>
        <div id="plotContainer">
            <div id="umapPlot"></div>
            <div id="plot"></div>
        </div>
        <div id="legend">
            <ul>
                <li><span style="color:#ff0000;">&#9679;</span> TypeA</li>
                <li><span style="color:#00ff00;">&#9679;</span> TypeB</li>
                <li><span style="color:#0000ff;">&#9679;</span> TypeC</li>
            </ul>
        </div>
    </div>

    <div id="loadingMessage">Computing embeddings...</div>

    <script src="pca3d.js" defer></script>
    <script src="umap.js" defer></script>
    <script>
        function showPlot(plotId) {
            document.getElementById('plot').style.display = 'none';
            document.getElementById('umapPlot').style.display = 'none';
            document.getElementById(plotId).style.display = 'block';
        }

        function showLoadingMessage(show) {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        function startLoading() {
            document.getElementById('loadingButton').classList.add('hidden');
            document.getElementById('plotButtons').classList.remove('hidden');
            showLoadingMessage(false);
        }

        // Simulate embedding computation
        async function computeEmbeddings() {
            showLoadingMessage(true);
            await new Promise(resolve => setTimeout(resolve, 3000)); // Simulate computation
            startLoading();
        }

        // Simulate computation on page load
        window.onload = computeEmbeddings;

        // Show PCA plot by default
        showPlot('plot');
    </script>
</body>
</html>
